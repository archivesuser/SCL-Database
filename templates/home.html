<!DOCTYPE html>
<html lang="en">

<style>

#titlelib {
font-family: Georgia, serif;
text-align: center;
color: green;
font-size: 70px;
}
#titledatabase {
font-family: Georgia, serif;
text-align: center;
color: MidnightBlue;
font-size: 40px;
}
#filestitle {
font-family: Georgia, serif;
font-size: 30px;
color: green;
}

#filelinks:hover,
{
text-decoration: none;
color: black;
font-family: Georgia, serif;
font-size: 20px;

}

</style>

<head>
    <meta charset="UTF-8">

    <title>SCL Database</title>
</head>
<body>
<h1 id="titlelib">
    Southern California Library
</h1>
<h1 id="titledatabase">
    <i>Online Archive Database</i>
</h1>

    <div>
        <p id="filestitle">
            <b>Uploaded Files:</b>
        </p>
        {% for file in text_file_names %}
        <p>
            <a id="filelinks" href="/{{ file }}">{{ file }}</a>
        </p>
        {% endfor %}
    </div>
</body>
</html>

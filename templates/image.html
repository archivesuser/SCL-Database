<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image and OCR Scanned Text</title>
<style>
.head {
    width:100%;
    height:70px;
    horizontal-align
}
.green {
    background: linear-gradient(to right, rgba(255,0,0,0), rgba(220,220,220,1));
}

background {
    opacity: 0.5;
    filter: alpha(opacity=50);
}
</style>
</head>
<body bgcolor="#668654">
    <div class="head green">
        <font size="10" face="Georgia, serif"><i>Image &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; OCR Text</i></font>

    </div>
    <div>
        <p style="float: left;"><img src="/completed_files/{{ image_file_name }}" height="842px" width="595px" border="1px"></p>
    </div>
    <div>
    <p>{{ txt_content }}</p>
    </div>
    <div><font size="10" face="Georgia, serif"><i>Metadata</i></font></div>
    <p>
        {% for category in metadata %}
            {% for part in category %}
                {{ part }}<br>
            {% endfor %}
        {% endfor %}
    </p>
</body>
</html>
